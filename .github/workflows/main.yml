name: Tomas-Proj
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Use Node.js
        uses: cypress-io/github-action@v4
        with:
         node-version: 14.x  
         record: true
         parallel: true
         
      - run: npm install   
      
      - run: npm run cy:run
        continue-on-error: true 
     
        env: 
        cypress run --record --key <978bfe61-2a27-4b6b-b5d9-89dfed3b505d>

name: Tomas-Proj
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Use Node.js
        uses: cypress-io/github-action@v4
        with:
         node-version: 14.x  
         record: true
         parallel: true
         
      - run: npm install   
      
      - run: npm run cy:run
        continue-on-error: true 
     
        env:
         CYPRESS_RECORD_KEY: ${{ secrets.CYPRESS_RECORD_KEY }}
         GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}

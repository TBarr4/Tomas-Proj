name: Tomas-Proj
#Gatilhos
#Gatilhos programados -> ou acionados por eventos
on: [push]
jobs:
  build:
  #Maquina ou abimiente
    runs-on: ubuntu-latest

    steps:
    #download do codigo
    - uses: actions/checkout@v2
    #setup versao do node
    - name: Use Node.js
      uses: actions/setup-node@v2
      with:
        node-version: 14.x
        record: true
        parallel: true
        
    - run: npm install
    
    - run: npm run cy:run
      continue-on-error: true
      
      env:
         CYPRESS_RECORD_KEY: "978bfe61-2a27-4b6b-b5d9-89dfed3b505d"

      

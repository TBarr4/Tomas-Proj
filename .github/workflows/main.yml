name: Cypress tests
on: [push]
jobs:
  cypress-run:
    name: Cypress run
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Cypress run
        uses: cypress-io/github-action@v4
        with:
          spec: cypress/integration/testecypress.js 
          
          record: true
        env:
          CYPRESS_RECORD_KEY: ${{ 978bfe61-2a27-4b6b-b5d9-89dfed3b505d }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
